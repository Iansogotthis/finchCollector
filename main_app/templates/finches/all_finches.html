<!DOCTYPE html>
<html>
<head>
    <title>All Finches</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>All Finches</h1>
    <ul>
        {% for finch in finch_data %}
            <li>Name: {{ finch.name }}, Color: {{ finch.color }}, Habitat: {{ finch.habitat }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
