{% extends 'base.html' %}
{% block content %}

<h1>Found Finches</h1>

{% for finch in finches %}
<a href="{% url 'finch_detail' finch.id %}">View Details</a>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Color: {{ finch.color }}</p>
      <p>Habitat: {{ finch.habitat }}</p>
      {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
      {% else %}
        <p>Age: chick</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
